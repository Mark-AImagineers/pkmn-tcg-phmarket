{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-box">
        <h2>Reset Password</h2>
        <form id="confirm-form">
            <div>
                <label for="id_new_password1">New Password</label><br>
                <input type="password" id="id_new_password1" class="form-input" required>
            </div>
            <div>
                <label for="id_new_password2">Confirm Password</label><br>
                <input type="password" id="id_new_password2" class="form-input" required>
            </div>
            <button type="submit">Update Password</button>
        </form>
        <div id="confirm-result"></div>
        <div class="auth-link">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>

    <script src="{% static 'js/password_reset.js' %}"></script>
</body>
</html>
