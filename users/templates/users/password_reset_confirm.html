{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #181818 url('{% static "img/pkmn-splash.svg" %}') center/contain no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .reset-box {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 1rem;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin-top: 0.25rem;
        }
        button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #4adf86;
            color: #000;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h1>Set New Password</h1>
        <div id="confirm-result"></div>
        <form id="confirm-form">
            <div>
                <label for="id_new_password1">New Password</label>
                {{ form.password1 }}
            </div>
            <div>
                <label for="id_new_password2">Confirm Password</label>
                {{ form.password2 }}
                <label style="display:block;margin-top:0.25rem;">
                    <input type="checkbox" id="show-reset-passwords" /> Show passwords
                </label>
            </div>
            <button type="submit">Update Password</button>
        </form>
    </div>
    <script>
        document.getElementById('show-reset-passwords').addEventListener('change', (e) => {
            const p1 = document.getElementById('id_new_password1');
            const p2 = document.getElementById('id_new_password2');
            const type = e.target.checked ? 'text' : 'password';
            p1.type = type;
            p2.type = type;
        });

        document.getElementById('confirm-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const segments = window.location.pathname.split('/');
            const uid = segments[2];
            const token = segments[3];
            const password1 = document.getElementById('id_new_password1').value;
            const password2 = document.getElementById('id_new_password2').value;
            if (password1 !== password2) {
                document.getElementById('confirm-result').textContent = 'Passwords do not match';
                return;
            }
            const res = await fetch('/api/password-reset/confirm/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid, token, password: password1 })
            });
            const resultEl = document.getElementById('confirm-result');
            if (res.ok) {
                resultEl.textContent = 'Password updated. You may now log in.';
            } else {
                resultEl.textContent = 'Invalid or expired link.';
            }
        });
    </script>
</body>
</html>
