{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #181818 url('{% static "img/pkmn-splash.svg" %}') center/contain no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .reset-box {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 1rem;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin-top: 0.25rem;
        }
        button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #4adf86;
            color: #000;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h1>Password Reset</h1>
        <div id="reset-result"></div>
        <form id="reset-form">
            <div>
                <label for="id_reset_email">Email</label>
                {{ form.email }}
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('id_reset_email').value;
            const res = await fetch('/api/password-reset/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const resultEl = document.getElementById('reset-result');
            if (res.ok) {
                resultEl.textContent = 'If the email exists, a reset link has been sent.';
            } else {
                resultEl.textContent = 'Unable to process request.';
            }
        });
    </script>
</body>
</html>
